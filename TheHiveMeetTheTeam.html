
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hive: Volunteer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      margin-bottom: 1px;
      background-color: #f5f5f5;
    }

    /* MATCH HEADER STYLE FROM MAIN PAGE */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px;
      background-color: #FFE863; /* golden header */
      box-shadow: 0 200px 40px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
    }

    /* BUTTON STYLE FROM MAIN PAGE */
    .mybtn {
      display: inline-block;
      padding: 10px 15px;
      background-color: rgb(242, 224, 167);
      text-decoration: none;
      color: black;
      border-radius: 8px;
    }

    .mybtn:hover {
      background-color: #8736AA;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center; 
      align-items: center;
      flex-direction: column;
      padding: 50px 20px;
    }

    .text-section {
      text-align: center;
    }

    .text-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .text-section img {
      display: block;
      margin: 0 auto;
      max-width: 60%;
      height: auto;
      border-radius: 10px;
    }

    .text-section p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .yellow-strip {
      background-color: #FFE863;
      padding: 20px;
      text-align: center;
    }

    .yellow-strip h2,
    .yellow-strip p {
      color: white;
    }

    .yellow-strip .icon {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: #FFE863;
      padding: 0px;
    }

    /* Footer matching main site's footer styling */
    .footer {
      text-align: center;
      color: #8736AA;
      padding: 20px;
      width: 100%;
      background-color: transparent;
    }
  </style>
</head>

<body>

  <!-- UPDATED NAVBAR WITH BUTTON BOXES -->
  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" style="height: 70px;">
    </div>

    <div class="nav-links">
      <a href="Signup Page.html" class="mybtn">Sign up</a>
      <a href="sustainableConnections.html" class="mybtn">Events</a>
      <a href="AboutUs.html" class="mybtn">About Us</a>
      <a href="TheHiveMeetTheTeam.html" class="mybtn">Meet the Team</a>
    </div>
  </div>

  <div class="container">
    <div class="text-section">
      <h1>Meet The Team</h1>
      <img src="images/Meet The Team.JPG" alt="Meet The Team Photo">
      <p>.</p>
    </div>
  </div>

  <div class="yellow-strip">
    <h2>Explore the many ways to volunteer today!</h2>
    <p></p>
    <div class="icon-container">
      <img src="images/gardenicon.jpg" alt="icon 1" class="icon">
      <img src="images/foodbank.jpg" alt="icon 2" class="icon">
      <img src="images/animalshleter.png" alt="icon 3" class="icon">
      <img src="images/hospital.webp" alt="icon 4" class="icon">
    </div>
  </div>

  <!-- Optional: You can add the footer text from main page if needed -->
  <div class="footer">
    <h2>The #1 volunteer hookup</h2>
    <p>As endorsed by top ...</p>
    <h6>*Not a factual claim (currently).</h6>
  </div>

</body>
</html>
