<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hive: Volunteer Leaderboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* === UPDATED WHITE NAVBAR === */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px;
      background-color: white; /* white header */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* original link spacing */
    .navbar a {
      text-decoration: none;
      margin: 0 10px;
    }

    /* === Yellow Button Style (mybtn) === */
    .mybtn {
      display: inline-block;
      padding: 10px 15px;
      background-color: rgb(242, 224, 167);
      color: black;
      border-radius: 8px;
      text-decoration: none;
    }

    .mybtn:hover {
      background-color: #8736AA;
      color: white;
    }

    .logo img {
      height: 70px;
    }

    /* ===== LEADERBOARD SECTION ===== */
    .leaderboard-section {
      padding: 50px 20px;
      text-align: center;
    }

    .leaderboard-section h1 {
      font-size: 36px;
      color: #8736AA;
      margin-bottom: 10px;
    }

    .leaderboard-section p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .leaderboard {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 3px solid #FFE863;
    }

    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard thead {
      background-color: #8736AA;
      color: white;
    }

    .leaderboard th,
    .leaderboard td {
      padding: 14px 18px;
      text-align: left;
      font-size: 17px;
    }

    .leaderboard tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .leaderboard tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    /* Highlight the #1 spot */
    .leaderboard tbody tr:first-child {
      background-color: #FFE863;
      font-weight: bold;
    }
